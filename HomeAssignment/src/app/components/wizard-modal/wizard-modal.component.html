<div *ngIf="res">{{res.title|json}}
<mat-stepper linear #stepper labelPosition="bottom">
    <ng-template matStepperIcon="edit">
        <mat-icon>done</mat-icon>
    </ng-template>
    <mat-step *ngFor="let step of res.steps" label="{{step.label}}">
        <h3>{{step.label}}</h3>
        <div *ngIf="step.type === 'INPUT'">
            <input type="text">
        </div>
        <div *ngIf="step.type === 'RADIO_BTN'">
            <input type="radio" name="gender">
        <input type="radio" name="gender">
        </div>
        <div *ngIf="step.type === 'CHECKBOX'">
            <input type="checkbox">
        </div>
        <div>
            <button matStepperNext>Next</button>
        </div>
    </mat-step>
